<div class="city-forecast">
    <dl class="city-forecast__details">
        <dt class="city-forecast__name">{{name}}/{{country}}</dt>
        <dd class="city-forecast__main">{{weather.main}}</dd>
        <dd class="city-forecast__description">{{weather.description}}</dd>
    </dl>

    <app-weather-icon icon="{{weather.icon}}" size="4x"></app-weather-icon>
</div>
