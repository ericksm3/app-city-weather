<div class="weather-report-a">
    <select (change)="setLocation($event)">
        <option *ngFor="let opt of options" value="{{opt.value}}">
            {{opt.label}}
        </option>
    </select>
    <ul class="weather-report">
        <li *ngFor="let city of cities" class="weather-report__item">
            <app-city-weather
                [city]="city"
            ></app-city-weather>
        </li>
    </ul>
</div>
