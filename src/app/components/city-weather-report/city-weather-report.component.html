<div class="city-weather-report" [weatherTheme]="getCustomTheme()">
    <div *ngIf="cityWeather">
        <div class="city-weather-report__weather">
            <img
                src="http://openweathermap.org/img/wn/{{cityWeather.weather[0].icon}}@4x.png"
                class="city-weather-report__weather__image"
            >
            <label class="city-weather-report__weather__name">{{cityWeather.name}}</label>
        </div>

        <div class="city-weather-report__forecast">
            <div class="city-weather-report__forecast__content">
                <app-forecast-item [icon]="faClock" label="{{cityWeather.dt * 1000 | date}}"></app-forecast-item>
                <app-forecast-item [icon]="faBullseye" label="{{cityWeather.weather[0].description}}"></app-forecast-item>
            </div>
            <div class="city-weather-report__forecast__content">
                <app-forecast-item [icon]="faThermometerEmpty" label="{{cityWeather.main.temp}}"></app-forecast-item>
                <app-forecast-item [icon]="faWind" label="{{cityWeather.wind.speed}} m/s"></app-forecast-item>
            </div>
        </div>
    </div>
    <div *ngIf="!cityWeather" class="city-weather-report__loader">
        <img src="assets/images/spinner.svg">
    </div>
</div>
